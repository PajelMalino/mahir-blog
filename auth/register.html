<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../auth/register.css" />
    <title>Register Account</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="wrap-form">
        <a href="./login.html" class="logo"><h1>Mahir Blog</h1></a>
        <div>
          <h3>Create Your Account Now!</h3>
          <form class="registerform">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan Email"
            />
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan Password"
            />
            <input type="submit" value="Register" />
          </form>
          <span class="register"
            >Sudah punya Account? <a href="../auth/login.html">Login</a></span
          >
        </div>
      </div>
      <div class="wrap-logo">
        <img src="../assets/register.svg" alt="register-logo" />
      </div>
    </div>

    <script>
      AOS.init();
    </script>
  </body>
</html>
